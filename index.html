<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burak Şenyerli | Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg: #0e0e10;
    --text: #ffffff;
    --subtext: #9ca3af;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a1d 0%, #0e0e10 60%);
    color: var(--text);
    display: flex;
    justify-content: center;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
}

.container {
    width: 100%;
    max-width: 620px;
    padding: 60px 20px;
    text-align: center;
}

.profile-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: -0.4px;
}

p {
    margin-top: 8px;
    font-size: 14px;
    color: var(--subtext);
}

/* GENEL BUTON */
.link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;

    width: 100%;
    padding: 18px;
    margin-top: 18px;

    border-radius: 16px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    color: white;

    transition: all 0.25s ease;
    backdrop-filter: blur(12px);
}

.link-btn i {
    position: absolute;
    left: 18px;
    font-size: 18px;
}

/* INSTAGRAM */
.instagram {
    background: linear-gradient(135deg,
        rgba(253,29,29,0.15),
        rgba(225,48,108,0.15),
        rgba(131,58,180,0.15)
    );
    border: 1px solid rgba(225,48,108,0.3);
}

.instagram:hover {
    background: linear-gradient(135deg,
        rgba(253,29,29,0.3),
        rgba(225,48,108,0.3),
        rgba(131,58,180,0.3)
    );
    box-shadow: 0 10px 30px rgba(225,48,108,0.25);
    transform: translateY(-3px);
}

/* SPOTIFY */
.spotify {
    background: rgba(30,215,96,0.12);
    border: 1px solid rgba(30,215,96,0.35);
}

.spotify:hover {
    background: rgba(30,215,96,0.25);
    box-shadow: 0 10px 30px rgba(30,215,96,0.25);
    transform: translateY(-3px);
}

/* VSCO */
.vsco {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.18);
}

.vsco:hover {
    background: rgba(255,255,255,0.12);
    box-shadow: 0 10px 30px rgba(255,255,255,0.12);
    transform: translateY(-3px);
}

.link-btn:active {
    transform: scale(0.96);
}

.footer {
    margin-top: 50px;
    font-size: 12px;
    color: #444;
}

@media (max-width:480px){
    .container{
        padding: 40px 16px;
    }
}
</style>
</head>

<body>
<div class="container">

    <img src="ab6761610000e5eb6eb26ecf6fd2913054b35311.jpg" 
         alt="Burak Şenyerli" 
         class="profile-img">

    <h1>Burak Şenyerli</h1>
    <p>git kendinden daha mutsuz bi' varlık bul ve moral ver</p>

    <a href="https://instagram.com/buraksenyerli" target="_blank" 
       class="link-btn instagram">
        <i class="fab fa-instagram"></i>
        Instagram/buraksenyerli
    </a>

    <a href="https://open.spotify.com/user/3mk9y38tvf0tc20aq1u0ivmg8" target="_blank" 
       class="link-btn spotify">
        <i class="fab fa-spotify"></i>
        Spotify/burak
    </a>

    <a href="https://vsco.co/buraksenyerlii" target="_blank" 
       class="link-btn vsco">
        <i class="fa-solid fa-camera-retro"></i>
        VSCO/burak
    </a>

    <div class="footer">
        © 2026 Burak Şenyerli
    </div>

</div>
</body>
</html>
