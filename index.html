<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burak Senyerli | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- SOFT DARK TEMA --- */
        :root {
            --bg-color: #0d0d0d;
            --text-color: #e0e0e0;
            --btn-bg: #1a1a1a;
            --btn-border: #333;
            --accent-glow: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #0d0d0d 100%);
        }

        .container {
            width: 100%;
            max-width: 580px;
            padding: 60px 20px;
            text-align: center;
            /* Sayfa girişi için yumuşak fade-in animasyonu */
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- PROFİL --- */
        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid var(--btn-border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            margin: 0 0 5px 0;
        }

        .handle {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
            display: block;
        }

        /* --- BUTONLAR --- */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 12px; /* Soft yuvarlanmış köşeler */
            border: 1px solid var(--btn-border);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-btn:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.03);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .link-btn i {
            position: absolute;
            left: 20px;
            font-size: 18px;
        }

        /* --- FOOTER --- */
        .footer-text {
            margin-top: 60px;
            font-size: 11px;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="profil.jpg" alt="Burak Senyerli" class="profile-img">
        
        <h1>BURAK SENYERLİ</h1>
        <span class="handle">@buraksn</span>

        <div class="links-wrapper">
            <a href="http://googleusercontent.com/spotify.com/2" target="_blank" class="link-btn">
                <i class="fab fa-spotify"></i>
                Spotify
            </a>

            <a href="https://instagram.com/buraksn" target="_blank" class="link-btn">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>

            <a href="https://vsco.co/buraksn" target="_blank" class="link-btn">
                <i class="fa-solid fa-camera-retro"></i>
                VSCO
            </a>
        </div>

        <div class="footer-text">
            © 2026 buraksenyerli.com
        </div>
    </div>

</body>
</html>
