<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        /* Soft Dark Tema Ayarları */
        body {
            background-color: #111111; /* Yumuşak Siyah */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace; /* Minimalist Font */
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .soft-text {
            color: #666666; /* Parlak beyaz değil, soft gri */
            font-size: 12px; /* İstediğin gibi küçük */
            letter-spacing: 6px; /* Harfler arası açık */
            text-transform: lowercase; /* Hepsi küçük harf */
            opacity: 0.7;
            
            /* Hafif, yavaş bir nefes alma efekti */
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="soft-text">çok yakında</div>
    </div>
</body>
</html>
