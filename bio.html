  <style>
    :root {
      --bg: #060608;
      --surface: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.07);
      --text: #f0eff5;
      --muted: rgba(240,239,245,0.4);
      --subtle: rgba(240,239,245,0.18);
      --c1: #7c6aff;
      --c2: #ff6a88;
      --c3: #00e5c0;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 4rem 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-link {
      align-self: flex-start;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      transition: color 0.3s;
    }

    .back-link:hover { color: var(--text); }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--surface);
      border: 2px solid var(--border);
      margin-bottom: 1.5rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Syne', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--c1), var(--c2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      color: transparent;
    }

    .profile-name {
      font-family: 'Syne', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: -0.02em;
    }

    .profile-handle {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
      letter-spacing: 0.05em;
    }

    .profile-bio {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 320px;
      line-height: 1.6;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      padding: 0.95rem 1.4rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 11px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(124,106,255,0.1), rgba(255,106,136,0.1));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 0;
    }

    .link-btn:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .link-btn:hover::before { opacity: 1; }

    .link-content {
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .link-icon {
      width: 38px;
      height: 38px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
      background: var(--subtle);
      position: relative;
      z-index: 1;
      transition: transform 0.25s ease;
    }

    .link-btn:hover .link-icon {
      transform: scale(1.05);
    }

    .link-title {
      font-weight: 500;
      margin-bottom: 0.15rem;
    }

    .link-sub {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    .link-arrow {
      color: var(--muted);
      position: relative;
      z-index: 1;
      transition: transform 0.2s;
    }

    .link-btn:hover .link-arrow { transform: translateX(3px); }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--border);
      margin: 1rem 0 0.5rem;
    }

    .divider-label {
      font-size: 0.7rem;
      color: var(--subtle);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin: 1.5rem 0 1rem;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--subtle);
    }

    .footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover { color: var(--text); }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      background: var(--subtle);
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.07); border-radius: 10px; }

    @media (max-width: 768px) {
      .link-btn { padding: 0.9rem 1.3rem; gap: 0.85rem; }
      .link-icon { width: 36px; height: 36px; border-radius: 8px; }
    }

    @media (max-width: 640px) {
      .container { padding: 2.5rem 1.2rem 2rem; }

      .profile-avatar { width: 90px; height: 90px; font-size: 2.5rem; }
      .link-btn { padding: 0.85rem 1.2rem; font-size: 0.85rem; gap: 0.8rem; }
      .link-icon { width: 34px; height: 34px; }
      .link-title { font-size: 0.85rem; }
      .link-sub { font-size: 0.7rem; }
      .back-link { font-size: 0.7rem; }
    }

    @media (max-width: 480px) {

      .link-title { font-size: 0.8rem; }

      .footer { font-size: 0.7rem; }

  <script>
    const cv = document.getElementById('canvas');
    const cx = cv.getContext('2d');
    let W, H, orbs;

    function resize() {
      W = cv.width = window.innerWidth;
      H = cv.height = window.innerHeight;
    }

    function mkOrbs() {
      return [
        { x: W*.15, y: H*.3,  r: 350, vx:.08,   vy:.06,  rgb:[124,106,255] },
        { x: W*.78, y: H*.55, r: 300, vx:-.07, vy:.1,  rgb:[255,106,136] },
        { x: W*.5,  y: H*.82, r: 250, vx:.06,  vy:-.09, rgb:[0,229,192]   },
      ];
    }

    function draw() {
      cx.clearRect(0, 0, W, H);
      orbs.forEach(o => {
        const g = cx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.r);
        g.addColorStop(0,   `rgba(${o.rgb},0.15)`);
        g.addColorStop(0.5, `rgba(${o.rgb},0.05)`);
        g.addColorStop(1,   `rgba(${o.rgb},0)`);
        cx.fillStyle = g;
        cx.beginPath();
        cx.arc(o.x, o.y, o.r, 0, Math.PI*2);
        cx.fill();
        o.x += o.vx; o.y += o.vy;
        if (o.x < -o.r || o.x > W+o.r) o.vx *= -1;
        if (o.y < -o.r || o.y > H+o.r) o.vy *= -1;
      });
      requestAnimationFrame(draw);
    }

    resize();
    orbs = mkOrbs();
    draw();
    window.addEventListener('resize', () => { resize(); orbs = mkOrbs(); });
  </script>
